spring:
  devtools:
    restart:
      enabled: true
  application:
    name: iblog-attach
  cloud:
    nacos:
      discovery:
        server-addr: 81.70.169.127:8848
    sentinel:
      transport:
        dashboard: 81.70.169.127:8858
  datasource:
